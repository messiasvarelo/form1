<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Form 01  Novo usuario /formulario</title>
</head>
<body>
    <div class="container">
        <section class="header">
            <h2>Novo Usuario</h2>
        </section>

        <form id="form" class="form">
            <div class="form-content">
                <label for="username">Nome do Usuario</label>
                <input type="text" id="username"placehonde="digite o nome do usurio">
                <a> aqui vai a mensagem de erro </a>
            </div>
            
            <div class="form-content">
                <label for="email">E-mail</label>
                <input type="email" id="email"placehonde="digite o email">
                <a> aqui vai a mensagem de erro </a>
            </div>
         

            <div class="form-content">
                <label for="password">Senha</label>
                <input type="password" id="password"placehonde="digite a senha">
                <a> aqui vai a mensagem de erro </a>
            </div>

            <div class="form-content">
                <label for="password-confirmation">Confirmação de senha </label>
                <input type="password" id="password-confirmation"placehonde="digite sua senha ">
                <a> aqui vai a mensagem de erro </a>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
